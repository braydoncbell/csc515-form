<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">

    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registration Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="firstName">First Name:</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="userName">Username:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Mobile:</label>
                        <input type="text" class="form-control" id="phoneNumber" placehlder="only 10 digits are allowed">
                    </div>
                    <div class="form-group">
                        <p>Gender:</p>
                       <form>
                        <input type="radio" id="male" name="genderId" value="Male">
                        <label for ="male">Male</label><br>
                        <input type="radio" id="female" name="genderId" value="Female">
                        <label for ="female">Female</label><br>
                       </form>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
